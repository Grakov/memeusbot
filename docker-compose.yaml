version: "3"

volumes:
  bot_file_storage:
  bot_elastic_storage:

services:
  memeusbot_bot:
    build: bot/
    container_name: memeusbot_bot
    hostname: memeusbot_bot
    restart: unless-stopped
    depends_on:
      - elasticsearch
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 60s
    volumes:
      - bot_file_storage:/var/www/memeusbot
    entrypoint: ["./wait-for-it.sh", "-t", "0", "memeusbot_elastic:9200", "--", "python", "main.py"]
    environment:
      - TZ=Europe/Moscow
      - ES_HOST=memeusbot_elastic
      - IS_SERVERLESS=False
      - DEBUG=True

  memeusbot_crawler:
    build: crawler/
    container_name: memeusbot_crawler
    hostname: memeusbot_crawler
    depends_on:
      - elasticsearch
    volumes:
      - bot_file_storage:/var/www/memeusbot
    entrypoint: ["./wait-for-it.sh", "-t", "0", "memeusbot_elastic:9200", "--", "scrapy", "crawl", "memepedia"]
    environment:
      - TZ=Europe/Moscow
      - ES_HOST=memeusbot_elastic

  memeusbot_nginx:
    build: nginx/
    container_name: memeusbot_nginx
    hostname: memeusbot_nginx
    restart: unless-stopped
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 60s
    ports:
      - 8081:80
    volumes:
      - bot_file_storage:/var/www/memeusbot
    environment:
      - TZ=Europe/Moscow

  elasticsearch:
    build: elasticsearch/
    container_name: memeusbot_elastic
    hostname: memeusbot_elastic
    restart: unless-stopped
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 120s
    ports:
      - 9200:9200
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - bot_elastic_storage:/usr/share/elasticsearch/data
    environment:
      - TZ=Europe/Moscow
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"